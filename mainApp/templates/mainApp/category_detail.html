{% extends "mainApp/wrapper.html" %}

{% block content %}
	<div class="container">
		{% if posts %}
			<h3>Posts by category {{ category.name }}:</h3>
			<ul>
				{%  for post in posts %}
					<li>
						<a href="{% url 'post_detail' post.category.slug post.slug %}">{{ post.title }}</a>
					</li>
				{%  endfor %}	
			</ul>
		{% else %}
				<h4>Category doesn't have posts...</h4>
		{%  endif %}
	</div>
{% endblock %}
